<i
  class="bi bi-bell bell-icon"
  [class.active]="clocheActive"
  (click)="toggleNotif()">
</i>

<div class="notification-popup" *ngIf="popupVisible && notifications.length">
  <div
    *ngFor="let notif of notifications"
    (click)="lireNotification(notif.id)"
    [class.unread]="!notif.lu">
    <i class="bi bi-person-circle"></i> {{ notif.contenu }}
  </div>
</div>
