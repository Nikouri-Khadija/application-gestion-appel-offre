<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card p-4 shadow-lg login-card w-100" style="max-width: 450px;">
    <div class="text-center mb-4">
      <i class="bi bi-kanban-fill logo-icon"></i>
      <h3 class="text-uppercase mt-2">ProTrack</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="form-group mb-3 position-relative">
        <input type="email" formControlName="email" class="form-control ps-5" placeholder="Entrez votre email" />
        <i class="bi bi-envelope input-icon"></i>
      </div>

      <!-- Password -->
      <div class="form-group mb-4 position-relative">
        <input type="password" formControlName="password" class="form-control ps-5" placeholder="Entrez votre Mot de passe" />
        <i class="bi bi-lock input-icon"></i>
      </div>

      <!-- Button -->
      <button class="btn w-100 text-white fw-bold" style="background-color: #b00508;">
        Se connecter
      </button>
    </form>
  </div>
</div>
